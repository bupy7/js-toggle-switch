<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Toggle Switch</title>
    <link href="toggle-switch.css" rel="stylesheet">
  </head>
  <body>
    <h1>JS Toggle Switch</h1>

    <input id="checkbox" type="checkbox"/>

    <br/>

    <button type="button" onclick="toggleSwitch.turnOn()">Turn on</button>
    <button type="button" onclick="toggleSwitch.turnOff()">Turn off</button>
    <button type="button" onclick="toggleSwitch.toggle()">Toggle</button>
    <button type="button" onclick="alert(toggleSwitch.getValue() ? 'true' : 'false')">Get value</button>
    <button type="button" onclick="toggleSwitch.destroy()">Destroy</button>

    <br/>
    <br/>

    Logs:
    <textarea rows="10" style="width: 100%"></textarea>

    <script type="text/javascript" src="toggle-switch.js"></script>
    <script type="text/javascript">
      var toggleSwitch = new ToggleSwitch('#checkbox');

      document.querySelector('#checkbox').addEventListener('change', function (event) {
          var oldValue = document.querySelector('textarea').innerHTML;
          document.querySelector('textarea').innerHTML = oldValue + JSON.stringify({
            event: 'change',
            value: this.checked
          }) + "\n";
      });
    </script>
  </body>
</html>
